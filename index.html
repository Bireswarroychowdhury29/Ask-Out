<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ùÑÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #fff9c4, #fff3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 2s ease;
        }

        .romantic-background {
            background: linear-gradient(135deg, #ffeef7, #fff0f5, #ffe4e1);
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 1s ease;
        }

        .romantic-container {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 192, 203, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #8b4513;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        .romantic-text {
            color: #d63384;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.3em;
            color: #8b4513;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        .romantic-question {
            color: #8b1538;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease 2s forwards;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .yes-btn:hover {
            background: linear-gradient(45deg, #ff5252, #ff7979);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .no-btn {
            background: linear-gradient(45deg, #74b9ff, #a29bfe);
            color: white;
        }

        .no-btn:hover {
            background: linear-gradient(45deg, #0984e3, #6c5ce7);
            transform: translateY(-2px);
        }

        .snowflake, .love-symbol {
            position: absolute;
            top: -50px;
            color: white;
            font-size: 20px;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        .love-symbol {
            color: #ff69b4;
            font-size: 24px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .tulip {
            position: fixed;
            bottom: 0px;
            font-size: 50px;
            animation: bloom 3s ease forwards;
            z-index: 5;
        }

        @keyframes bloom {
            0% {
                transform: translateY(80px) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-10px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .cupid {
            position: absolute;
            font-size: 35px;
            animation: cupidFly 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 6;
        }

        @keyframes cupidFly {
            0% {
                transform: translateX(-100px) translateY(0) rotate(0deg);
                opacity: 0;
            }
            25% {
                transform: translateX(200px) translateY(-20px) rotate(5deg);
                opacity: 1;
            }
            50% {
                transform: translateX(400px) translateY(0) rotate(0deg);
                opacity: 1;
            }
            75% {
                transform: translateX(600px) translateY(-15px) rotate(-5deg);
                opacity: 1;
            }
            100% {
                transform: translateX(800px) translateY(0) rotate(0deg);
                opacity: 0;
            }
        }

        .second-question {
            display: none;
            font-size: 1.4em;
            color: #d63384;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .heart-float {
            position: absolute;
            color: #ff69b4;
            font-size: 30px;
            animation: heartFloat 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 16px;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .romantic-message {
            font-size: 1.1em;
            color: #8b1538;
            margin-top: 15px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 id="mainTitle">A Special Question for You ‚ùÑÔ∏è</h1>
        <p class="question" id="mainQuestion">
            Would you like to go out on a date with me?<br>
            I promise it will be as beautiful as winter turning to spring üå∏
        </p>
        <div class="buttons" id="buttonContainer">
            <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
            <button class="no-btn" onclick="handleNo()">Maybe later ü§î</button>
        </div>
        <div class="second-question" id="secondQuestion">
            Perfect! How about coffee this weekend at 5:30? ‚òï
            <div class="romantic-message">
                I can't wait to spend time with you! üíñ
            </div>
        </div>
    </div>

    <script>
        let isTransformed = false;
        let snowInterval;
        let loveInterval;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '‚ùÑÔ∏è';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        function createLoveSymbol() {
            const love = document.createElement('div');
            love.className = 'love-symbol';
            const symbols = ['üíï', 'üíñ', 'üíù', 'üåπ', 'üí´'];
            love.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            love.style.left = Math.random() * 100 + 'vw';
            love.style.animationDuration = (Math.random() * 3 + 2) + 's';
            love.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(love);

            setTimeout(() => {
                love.remove();
            }, 5000);
        }

        function createCupid() {
            const cupid = document.createElement('div');
            cupid.className = 'cupid';
            cupid.innerHTML = 'üíò';
            cupid.style.top = Math.random() * 60 + 20 + 'vh';
            cupid.style.left = '-100px';
            cupid.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(cupid);

            setTimeout(() => {
                cupid.remove();
            }, 6000);
        }

        function createTulip() {
            const tulip = document.createElement('div');
            tulip.className = 'tulip';
            const tulipSymbols = ['üå∑', 'üå∫', 'üå∏', 'üåª'];
            tulip.innerHTML = tulipSymbols[Math.floor(Math.random() * tulipSymbols.length)];
            tulip.style.left = Math.random() * 85 + 5 + 'vw';
            tulip.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(tulip);
        }

        function createHeartFloat() {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 90 + 'vw';
            heart.style.top = Math.random() * 70 + 'vh';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        function transformToRomantic() {
            // Change background
            document.body.classList.add('romantic-background');
            
            // Update container
            const container = document.getElementById('container');
            container.classList.add('romantic-container');
            
            // Update text
            const title = document.getElementById('mainTitle');
            title.classList.add('romantic-text');
            title.innerHTML = 'Spring Has Arrived! üå∏';
            
            const question = document.getElementById('mainQuestion');
            question.classList.add('romantic-question');
            
            // Stop snow, start love symbols
            clearInterval(snowInterval);
            loveInterval = setInterval(createLoveSymbol, 300);
            
            // Create tulips at the bottom
            for (let i = 0; i < 12; i++) {
                setTimeout(createTulip, i * 300);
            }
            
            // Add cupids flying across
            setInterval(createCupid, 2000);
            
            // Add floating hearts
            setInterval(createHeartFloat, 1000);
            
            // Add sparkles
            setInterval(createSparkle, 500);
            
            isTransformed = true;
        }

        function handleYes() {
            if (!isTransformed) {
                transformToRomantic();
            }
            
            setTimeout(() => {
                document.getElementById('buttonContainer').style.display = 'none';
                document.getElementById('secondQuestion').style.display = 'block';
            }, 1000);
        }

        function handleNo() {
            // Fun interaction - make the No button move away
            const noBtn = event.target;
            const rect = noBtn.getBoundingClientRect();
            const containerRect = document.getElementById('container').getBoundingClientRect();
            
            // Calculate new position within container bounds
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
            noBtn.innerHTML = 'Are you sure? ü•∫';
            
            setTimeout(() => {
                noBtn.innerHTML = 'Please? üíï';
            }, 1000);
        }

        // Initialize snow
        snowInterval = setInterval(createSnowflake, 200);
        
        // Create initial atmosphere
        setTimeout(() => {
            for (let i = 0; i < 20; i++) {
                setTimeout(createSnowflake, i * 100);
            }
        }, 1000);
    </script>
</body>
</html>
